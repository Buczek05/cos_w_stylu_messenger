{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}

<div class="container">
    <h1>Sign Up!</h1>
    <form method="post">

        {% csrf_token %}
        {% bootstrap_form form%}
        <input type="submit" value="Sign Up" class="btn btn-primary">
        
    </form>
</div>

{% endblock content %}
